      - com.jetbrains.PyCharm-Community
      - com.getpostman.Postman
      - net.daase.journable
      - com.jgraph.drawio.desktop
      - org.standardnotes.standardnotes
      - io.dbeaver.DBeaverCommunity
      - org.remmina.Remmina
      - us.zoom.Zoom
      - net.meijn.onvifviewer
      - com.visualstudio.code
      - com.skype.Client
    state: absent