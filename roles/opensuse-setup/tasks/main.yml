# tasks file for opensuse-setup

- name: install packages
  package:
    name: 
    - python3
    - openssl
    - terraform 
    - nodejs14
    - opi
    - qbittorrent
    - vlc
    - zsh
    - cherrytree
    - flameshot
    - gh
